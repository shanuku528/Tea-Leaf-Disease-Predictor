<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tea Leaf Disease Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Tea Leaf Disease Predictor ðŸŒ¿</h1>
        <form id="uploadForm" enctype="multipart/form-data">
            <input type="file" name="file" id="file" accept="image/*" required>
            <button type="submit">Upload and Predict</button>
        </form>

        <div id="result" style="display: none;">
            <h2>Prediction Result</h2>
            <img id="uploadedImage" src="" width="200" alt="Uploaded Image" />
            <p><strong>Predicted Class:</strong> <span id="predictedClass"></span></p>
        </div>
    </div>

    <script>
        const form = document.getElementById('uploadForm');
        form.addEventListener('submit', function(event) {
            event.preventDefault();
            const formData = new FormData(form);
            
            fetch('/predict', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('uploadedImage').src = data.file_path;
                document.getElementById('predictedClass').innerText = data.predicted_class;
                document.getElementById('result').style.display = 'block';
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
